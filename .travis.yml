dist: xenial   # required for Python >= 3.7

language: python

python:
  - "3.7"

notifications:
  email:
    recipients:
      - paul.bavazzano@gmail.com
      - elkhantache.ismael@gmail.com
      - ceuterickx.gaetan@gmail.com
    on_success: never
    on_failure: always

script: pytest PyChoco/tests/

before_install:
  - pip install Cython
  - pip install pyjnius
  - pip install pytest

before_deploy:
  - pip install wheel
  - pip install twine
  - python setup.py sdist bdist_wheel

deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  user: "$TWINE_USERNAME"
  password: "$TWINE_PASSWORD"
  distributions: "bdist_wheel"
